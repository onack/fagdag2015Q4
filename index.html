<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fagdag 2015 - Q4</title>
    <script src="src/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="src/openlayers/ol-debug.js" type="text/javascript"></script>
    <link rel="stylesheet" href="src/openlayers/ol.css" type="text/css"/>
    <style>
        .map {
            height: 800px;
            width: 100%;
        }
    </style>
</head>
<body>

<h2>My Map</h2>

<div id="map" class="map"></div>

<script type="text/javascript">
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.MapQuest({layer: 'sat'})
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([37.41, 8.82]),
            zoom: 4
        })
    });
</script>

</body>
</html>
